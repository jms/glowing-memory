<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <meta property="og:title" content="Fortune App">
    <meta name="twitter:title" content="Fortune App">
    <meta name="author" content="Jeronimo Martinez Sanchez">
    <meta property="og:image" content="https://rz0r.net/img/22042.jpg">
    <meta name="twitter:image" content="https://rz0r.net/img/22042.jpg">
    <meta name="twitter:card" content="{{fortune}}">
    <meta name="twitter:site" content="@rz0r">
    <meta name="twitter:creator" content="@rz0r">
    <meta property="og:url" content="https://rz0r.net/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Fortune App">

    <style>
        /* Links */

        a,
        a:focus,
        a:hover {
            color: #fff;
        }

        /*
        * Base structure
        */

        html,
        body {
            height: 100%;
            background-color: #333;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            color: #fff;
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
        }

        pre {
            color: #fff;
            overflow: visible
        }

        .cover-container {
            max-width: 42em;
        }

        /*
        * Header
        */

        .masthead {
            margin-bottom: 2rem;
        }

        .masthead-brand {
            margin-bottom: 0;
        }

        .nav-masthead .nav-link {
            padding: .25rem 0;
            font-weight: 700;
            color: rgba(255, 255, 255, .5);
            background-color: transparent;
            border-bottom: .25rem solid transparent;
        }

        .nav-masthead .nav-link:hover,
        .nav-masthead .nav-link:focus {
            border-bottom-color: rgba(255, 255, 255, .25);
        }

        .nav-masthead .nav-link+.nav-link {
            margin-left: 1rem;
        }

        .nav-masthead .active {
            color: #fff;
            border-bottom-color: #fff;
        }

        @media (min-width: 48em) {
            .masthead-brand {
                float: left;
            }
            .nav-masthead {
                float: right;
            }
        }


        /*
        * Cover
        */

        .cover {
            padding: 0 1.5rem;
        }

        .cover .btn-lg {
            padding: .75rem 1.25rem;
            font-weight: 700;
        }


        /*
        * Footer
        */

        .mastfoot {
            color: rgba(255, 255, 255, .5);
        }
    </style>
    <title>Fortune</title>
</head>

<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Fortune</h3>
            </div>
        </header>

        <main role="main" class="inner cover">
            <p class="lead">
                <pre>{{fortune}}</pre>
            </p>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <a href="https://github.com/jms/glowing-memory" target="_blank">Github Repo</a>
            </div>
        </footer>
    </div>
</body>

</html>
